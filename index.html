<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css"> 
    <title>Document</title>
</head>
<body >

    <div class="main">
        <div class="main_box">
            <div class="Heading"><h1> Currency Converter</h1></div>
            <div class="entry">
                <p> Enter the amount</p>
                <input placeholder="Enter the Currency" type="text"> 
            </div>
            <div class="Converter">
                <div class="From">
                    <h3>From</h3>
                        <img src="https://flagsapi.com/US/flat/64.png"> 
                        <select class='selector'>
                            <option>USA</option>
                            <option>INDIA</option>
                            <option>GERMANY </option>
                        </select>
                </div>
                <div class="To">
                    <h3>From</h3>
                        <img src="https://flagsapi.com/IN/flat/64.png"> 
                        <select>
                            <option>USA</option>
                            <option>INDIA</option>
                            <option>GERMANY </option>
                        </select>
                </div>
            </div>
            <div class="message"> <p> 1 USD = 80 INR</p></div>
            
    </div>
    </div>
    
    
    <script src="script.js">

    </script>
</body>
</html>
